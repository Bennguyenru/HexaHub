syntax = "proto2";
package dmRenderDDF;

import "ddf/ddf_extensions.proto";
import "ddf/ddf_math.proto";

option java_package = "com.dynamo.render.proto";
option java_outer_classname = "ComputeProgram";

message ComputeProgramDesc
{
    message Constant
    {
        required string name          = 1;
        repeated dmMath.Vector4 value = 2;
    }

    required string name        = 1;
    required string program     = 2 [(resource)=true];
    repeated Constant constants = 3;
}
