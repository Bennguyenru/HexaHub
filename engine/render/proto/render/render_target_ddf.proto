syntax = "proto2";
package dmRenderDDF;

import "ddf/ddf_extensions.proto";
import "ddf/ddf_math.proto";
import "graphics/graphics_ddf.proto";

option java_package = "com.dynamo.render.proto";
option java_outer_classname = "RenderTarget";

// 1:
// - Simpler, most portable
// - Least flexible, can't set individual w/h/formats per attachment
message RenderTargetDesc
{
    required uint32                                width              = 1;
    required uint32                                height             = 2;
    optional uint32                                attachment_count   = 3 [default = 1];
    optional dmGraphics.TextureImage.TextureFormat attachment_format  = 4 [default = TEXTURE_FORMAT_RGBA];
    optional bool                                  attachment_depth   = 5 [default = false];
    optional bool                                  attachment_stencil = 6 [default = false];
    optional bool                                  depth_texture      = 7 [default = false];
}

