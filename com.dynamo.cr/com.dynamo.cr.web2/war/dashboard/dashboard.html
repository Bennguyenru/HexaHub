<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/dashboard.css" rel="stylesheet">
    <link href="/asciidoc-new.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <style type="text/css">
    body {
        padding-top: 60px;
    }

    .sidebar-nav {
        padding: 9px 0;
    }
    </style>
    <link href="/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <title>Defold</title>

    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="/defold/defold.nocache.js"></script>

    <!--  Google analytics -->
    <!--  NOTE: The account id is duplicated in Defold#GoogleAnalyticsHandler -->
    <script type="text/javascript">
        if (document.location.hostname != "127.0.0.1") {
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-83690-3']);
            _gaq.push(['_trackPageview']);

            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        }
    </script>
  </head>

  <body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>

    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

    <script type="text/javascript">
        var BrowserDetect = {
    	    init: function () {
    	        this.browser = this.searchString(this.dataBrowser) || "An unknown browser";
    	        this.version = this.searchVersion(navigator.userAgent)
    	            || this.searchVersion(navigator.appVersion)
    	            || "an unknown version";
    	        this.OS = this.searchString(this.dataOS) || "an unknown OS";
    	    },
    	    searchString: function (data) {
    	        for (var i=0;i<data.length;i++) {
    	            var dataString = data[i].string;
    	            var dataProp = data[i].prop;
    	            this.versionSearchString = data[i].versionSearch || data[i].identity;
    	            if (dataString) {
    	                if (dataString.indexOf(data[i].subString) != -1)
    	                    return data[i].identity;
    	            }
    	            else if (dataProp)
    	                return data[i].identity;
    	        }
    	    },
    	    searchVersion: function (dataString) {
    	        var index = dataString.indexOf(this.versionSearchString);
    	        if (index == -1) return;
    	        return parseFloat(dataString.substring(index+this.versionSearchString.length+1));
    	    },
    	    dataBrowser: [
    	        {
    	            string: navigator.userAgent,
    	            subString: "Chrome",
    	            identity: "Chrome"
    	        },
    	        {   string: navigator.userAgent,
    	            subString: "OmniWeb",
    	            versionSearch: "OmniWeb/",
    	            identity: "OmniWeb"
    	        },
    	        {
    	            string: navigator.vendor,
    	            subString: "Apple",
    	            identity: "Safari",
    	            versionSearch: "Version"
    	        },
    	        {
    	            prop: window.opera,
    	            identity: "Opera",
    	            versionSearch: "Version"
    	        },
    	        {
    	            string: navigator.vendor,
    	            subString: "iCab",
    	            identity: "iCab"
    	        },
    	        {
    	            string: navigator.vendor,
    	            subString: "KDE",
    	            identity: "Konqueror"
    	        },
    	        {
    	            string: navigator.userAgent,
    	            subString: "Firefox",
    	            identity: "Firefox"
    	        },
                {
                    string: navigator.userAgent,
                    subString: "DefoldCrawler",
                    identity: "DefoldCrawler"
                },
    	        {
    	            string: navigator.vendor,
    	            subString: "Camino",
    	            identity: "Camino"
    	        },
    	        {   // for newer Netscapes (6+)
    	            string: navigator.userAgent,
    	            subString: "Netscape",
    	            identity: "Netscape"
    	        },
    	        {
    	            string: navigator.userAgent,
    	            subString: "MSIE",
    	            identity: "Explorer",
    	            versionSearch: "MSIE"
    	        },
    	        {
    	            string: navigator.userAgent,
    	            subString: "Gecko",
    	            identity: "Mozilla",
    	            versionSearch: "rv"
    	        },
    	        {   // for older Netscapes (4-)
    	            string: navigator.userAgent,
    	            subString: "Mozilla",
    	            identity: "Netscape",
    	            versionSearch: "Mozilla"
    	        }
    	    ],
    	    dataOS : [
    	        {
    	            string: navigator.platform,
    	            subString: "Win",
    	            identity: "Windows"
    	        },
    	        {
    	            string: navigator.platform,
    	            subString: "Mac",
    	            identity: "Mac"
    	        },
    	        {
    	        	string: navigator.userAgent,
    	            subString: "iPhone",
    	            identity: "iPhone/iPod"
    	        },
    	        {
    	            string: navigator.platform,
    	            subString: "Linux",
    	            identity: "Linux"
    	        }
    	    ]

    	};
    	BrowserDetect.init();
    </script>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>
    <script>
    </script>
</body>
</html>
